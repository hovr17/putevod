<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <title>Фото - Храм Ильи Пророка</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="stories.css">
  
  <!-- Стили для is-mobile (как в place.html) -->
  <style>
    /* Когда JS сработал — контейнер заполняет весь viewport без панелей */
    body.is-mobile .stories-container {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
    
    /* На десктопе оставляем как было */
    @media (min-width: 1081px) {
      body.is-mobile .stories-container {
        position: relative !important;
        margin: auto !important;
        width: auto !important;
        height: 90vh !important;
        max-width: 650px !important;
        max-height: 1100px !important;
        aspect-ratio: 9/16 !important;
      }
    }
  </style>
  
  <!-- Подключаем данные ДО основного скрипта -->
  <script src="https://unpkg.com/safe-area-insets@0.4.1/dist/index.iife.js"></script>
  <script src="stories.js"></script>
</head>
<body>
  <div class="stories-container">
    <!-- Текстовая метка "фото объекта" -->
    <div class="stories-label" id="storiesLabel"></div>
    
    <!-- Кнопка закрытия (крестик) -->
    <button class="close-button" id="closeBtn">
      <img src="ui/cross.svg" alt="Закрыть">
    </button>

    <!-- Контейнер для фотографий -->
    <div class="slides-container" id="slidesContainer">
      <!-- Фотографии и подписи будут добавляться динамически -->
    </div>

    <!-- Навигационные стрелки -->
    <div class="nav-arrows">
      <button class="nav-arrow prev-arrow hidden" id="prevArrow">
        <img src="ui/back_button.svg" alt="Предыдущее">
      </button>
      <button class="nav-arrow next-arrow" id="nextArrow">
        <img src="ui/back_button.svg" alt="Следующее">
      </button>
    </div>

    <!-- Индикатор прогресса -->
    <div class="progress-container" id="progressContainer">
      <!-- Прогресс-бары будут добавляться динамически -->
    </div>
  </div>

  <!-- ИНТЕГРИРОВАННЫЙ СКРИПТ VISUAL VIEWPORT -->
  <script>
      (function() {
          const isMobile = window.matchMedia('(max-width: 1080px)').matches || 
                           /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          
          if (!isMobile) return;
          
          document.body.classList.add('is-mobile');
          
          const container = document.querySelector('.stories-container');
          const vv = window.visualViewport;
          
          if (!vv || !container) return;
          
          function updateViewport() {
              // Обрезаем контейнер ровно по границе видимой области (без панелей инструментов)
              container.style.height = vv.height + 'px';
          }
          
          vv.addEventListener('resize', updateViewport);
          window.addEventListener('orientationchange', () => {
              setTimeout(updateViewport, 100);
          });
          
          updateViewport();
          window.addEventListener('load', updateViewport);
      })();
  </script>
</body>
</html>
