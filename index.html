<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content">
    <title>Путеводитель по Суздалю</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Предотвращаем скролл на body */
        }

        .container {
            background: url('backgrounds/bg_first_screen.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: flex-start; 
            position: fixed; /* Меняем на fixed чтобы контейнер всегда занимал весь экран */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height */
            height: 100svh; /* Small viewport height для мобильных */
            padding: 0;
            padding-top: 5vh; 
            padding-bottom: env(safe-area-inset-bottom);
            overflow: hidden; /* Контент не выходит за пределы */
        }

        .bird {
            width: 20vmin;
            height: 22vmin;
            min-width: 100px;
            min-height: 110px;
            max-width: 280px;
            max-height: 300px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.25));
            margin-bottom: 2vh;
            object-fit: contain;
        }

        .title {
            font-family: 'Crooker', sans-serif;
            font-size: clamp(20px, 4.5vmin, 42px);
            line-height: 1.2;
            letter-spacing: 0.05em;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.25));
            color: white;
            text-align: center; 
            margin-bottom: 0.5vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 100;
            width: 100%;
        }

        .subtitle {
            font-family: 'Zametka', sans-serif;
            font-size: clamp(32px, 12vmin, 110px);
            line-height: 1;
            letter-spacing: 0.05em;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.25));
            color: white;
            text-align: center; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 100;
            width: 100%; 
        }

        .places {
            font-size: clamp(16px, 3.5vmin, 32px);
            line-height: 1.2;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.25));
            color: white;
            text-align: center; 
            width: 100%; 
        }

        .places-number {
            font-family: 'Zametka', sans-serif;
        }

        .places-text {
            font-family: 'Crooker', sans-serif;
        }

        /* ✅ КЛЮЧЕВОЕ ИЗМЕНЕНИЕ: Фиксированное позиционирование кнопки */
        .open-btn {
            width: min(500px, 55%, 60vw);
            height: min(100px, 15vh, 12vw);
            background-color: transparent;
            border-radius: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: fixed; /* Меняем с absolute на fixed */
            bottom: max(20px, env(safe-area-inset-bottom) + 10px); /* Отступ с учетом safe area */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Zametka', sans-serif;
            font-size: clamp(28px, 8vmin, 70px);
            line-height: 1;
            letter-spacing: 0.05em;
            z-index: 1000; /* Высокий z-index чтобы быть поверх всего */
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 100;
            padding-top: 0.5vh;
            padding-left: 0.6vh;
        }

        .open-btn::before {
            content: "";
            position: absolute;
            top: -1vmin;
            left: -1vmin;
            right: -1vmin;
            bottom: -1vmin;
            background: rgba(222, 222, 222, 0.1);
            border-radius: inherit;
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .open-btn::after {
            content: "";
            position: absolute;
            top: -2vmin;
            left: -2vmin;
            right: -2vmin;
            bottom: -2vmin;
            border: 0.5vmin solid rgba(255, 255, 255, 1);
            border-radius: 90px;
            z-index: -2;
            box-shadow: 0 4px 4px rgba(0,0,0,0.25);
        }

        .footer {
            position: fixed; /* Фиксируем футер */
            bottom: max(120px, 15vh); /* Отодвигаем от кнопки */
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
            padding: 0 20px;
        }

        /* Десктоп */
        @media (min-width: 1081px) {
            .container {
                padding-top: 4vh;
                justify-content: flex-start;
            }
            
            .bird {
                width: 12vmin; 
                height: 13vmin;
                min-width: 60px;
                min-height: 65px;
                max-width: 120px;
                max-height: 130px;
                margin-bottom: 3vh;
            }
            
            .title {
                font-size: clamp(20px, 3.5vmin, 27px); 
                margin-bottom: 1vh;
            }
            
            .subtitle {
                font-size: clamp(24px, 6vmin, 70px); 
            }
            
            .places {
                font-size: clamp(14px, 2vmin, 20px);
            }
            
            .open-btn {
                width: min(300px, 70vw); 
                height: min(60px, 8vh);
                font-size: clamp(25px, 3.7vmin, 50px);
                bottom: max(20px, env(safe-area-inset-bottom) + 10px);
            }
            
            .open-btn::before {
                top: -0.5vmin;
                left: -0.5vmin;
                right: -0.5vmin;
                bottom: -0.5vmin;
            }
            
            .open-btn::after {
                top: -1vmin;
                left: -1vmin;
                right: -1vmin;
                bottom: -1vmin;
                border: 0.3vmin solid rgba(255, 255, 255, 1);
            }

            .footer {
                bottom: max(100px, 12vh);
            }
        }

        /* Очень короткие экраны */
        @media (min-width: 1079px) and (max-height: 900px) {
            .open-btn {
                width: min(500px, 45%, 50vw); 
                height: min(50px, 5vh, 6vw);
                font-size: clamp(22px, 3.5vmin, 45px);
            }
            
            .container {
                padding-top: 3vh;
            }
            
            .bird {
                margin-bottom: 2vh;
            }

            .footer {
                bottom: max(80px, 10vh);
            }
        }

        /* Мобильные в портретной ориентации */
        @media (max-width: 1080px) and (orientation: portrait) {
            .footer {
                bottom: max(130px, 18vh);
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="ui/sokol.png" class="bird" alt="">
        <h1 class="title">путеводитель</h1>
        <h1 class="subtitle">СУЗДАЛЬ</h1>
        <p class="places">
            <span class="places-number">50+</span> <span class="places-text">мест</span>
        </p>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-header">
                    <a href="about_project.html" class="footer-link">О проекте</a>
                    <img src="ui/sokol.png" class="footer-logo" alt="">
                </div>
                <div class="footer-separator"></div>
                <div class="footer-text-container">
                    <p class="footer-disclaimer">Данный интернет-сайт и его содержимое носит исключительно информационный характер...</p>
                    <p class="footer-copy-info">Использование или копирование фото- и видеоматериалов допускается исключительно с обязательным указанием активной гиперссылки на данный сайт.</p>
                    <p class="footer-copyright">2026©</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- ✅ Кнопка вынесена за пределы контейнера и использует fixed позиционирование -->
    <a href="categories.html" class="open-btn">ОТКРЫТЬ</a>

    <script>
        // Упрощенный скрипт для корректировки viewport на iOS
        (function() {
            const setViewportHeight = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', () => {
                setTimeout(setViewportHeight, 100);
            });
        })();
    </script>
</body>
</html>
